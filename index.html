<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet">
</head>

<body>

    <header class="header">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <aside class="search-column">
        <p>Search for a city:</p>
        <div class="input-group">
            <div class="col-xs-4">
                <input id='searchInput' type="search" class="form-control rounded" placeholder="" aria-label="Search"
                    aria-describedby="search-addon" />
            </div>
            <button type="button" class="btn btn-outline-primary" id='search-btn'>Search</button>
    </aside>

    <main class='container col-lg-9'>


        <div id='currentWeather'>
            <div class='row'>
                <div class='cityName'>City</div>
                <h3 class='currentDate'>Date</h3>
            </div>
            <div class='currentTemp'>95</div>
            <div class='currenthumidity'>41</div>
            <div class='currentWindSpeed'>22</div>
            <div class='currentUvIndex'>4</div>
        </div>

            <h2>5-Day Forecast</h2>
            <div class='row'>
                <div class='col-lg-2 dayOne'>0</div>
                <div class='col-lg-2 dayTwo'>0</div>
                <div class='col-lg-2 dayThree'>0</div>
                <div class='col-lg-2 dayFour'>0</div>
                <div class='col-lg-2 dayFive'>0</div>



            </div>



    </main>









    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='./assets/javascript.js'></script>
</body>

</html>
